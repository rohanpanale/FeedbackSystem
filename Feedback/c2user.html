<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="c2.css">
    <head>
        <title>Details</title>
    </head>
    <body class="userbody">
        <form action="c2details.php" method="post">
            <div class="det">
                <input type="text" placeholder="First Name" name="fname" required>
                <input type="text" placeholder="Last Name" name="lname" required><br>
                <label for="dob">Date of Birth</label><br>
                <input type="date" id="dob" placeholder="DD-MM-YYYY" name="dob" required><br>
                <label for="email">Enter email Id</label><br>
                <input type="email" id="email" placeholder="abc@gmail.com" name="email" required><br>
                <label for="tel">Enter Phone Number</label><br>
                <input type="tel" id="tel" placeholder="" name="tel" pattern="[0-9]{10}" required><br>
                <button onclick="window.location.href = 'Index.html'" id="back";>Go Back</button>
                <input type="submit" value="Proceed" name="proceed">
            </div>
        </form>
    </body>
</html>
