<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Contact</title>
    </head>
    <body>
        <div class="main">
            <nav>
                <h1 id="header">FEEDBACK</h1>
                <ul>
                    <li><a class="op" href="index.html">Home</a></li>
                    <li><a id="contact" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <form action="contact.php" method="post">
            <div class="contact">
                <input type="text" placeholder="First Name" name="fname" required>
                <input type="text" placeholder="Last Name" name="lname" required><br>
                <label for="email">Enter email Id</label><br>
                <input type="email" id="email" placeholder="abc@gmail.com" name="email" required><br>
                <label for="tel">Enter Phone Number</label><br>
                <input type="tel" id="tel" placeholder="" name="tel" pattern="[0-9]{10}" required><br>
                <label for="require">Requirements</label>
                <div class="suggest">
                    <textarea rows="7" cols="60" id="suggest" name="require" placeholder="Tell us about your Requirements"></textarea> 
                </div>
                <div class="sub">
                    <input type="submit" id="submit" value="Submit" name="submit">
                </div>
            </div>
    </body>
</html>
